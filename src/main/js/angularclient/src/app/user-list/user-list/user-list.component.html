<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Skill</th>
          <th scope="col">UUID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.skill }}</td>
          <td>{{ user.UUID }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
