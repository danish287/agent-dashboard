<div class="card my-5">
    <div class="card-body">
      <p> ADD a new user, UPDATE a user's skills, comletely delete user from database, or simply DELETE a specific skill from a user.</p>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="newUser.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
            <label for="skill">Skill</label>
            <input type="text" [(ngModel)]="newUser.skill" 
              class="form-control" 
              id="skill" 
              name="skill" 
              placeholder="Enter your skill"
              required #name="ngModel">
          </div>
          <div [hidden]="!name.pristine" class="alert alert-danger">Skill is required</div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info" (click)="addUser()">Submit</button>
        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info" (click)="deleteSkill()">Delete Skill</button>
        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info red" (click)="deleteAll()">DELETE USER</button>

      </form>
    </div>
  </div>
